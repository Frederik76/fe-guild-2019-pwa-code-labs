<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/codelab-components/google-codelab-elements.html">

<dom-module id="codelab-about">
    <template>
        <google-codelab title="About the Codelabs"
                        feedback-link="https://github.com/The-Guide/fe-guild-2019-pwa-code-labs/issues"
                        environment="web"
                        last-updated="2016-10-29">
            <google-codelab-step label="Overview" duration="0">
                <p>
                    FEGuild2019 PWA Workshop code labs provide a guided, tutorial, hands-on coding experience. Most code
                    labs will step you through the process of learning specific parts of Progressive Web Applications or
                    provide a refresher on some tools used in the code labs.
                </p>

                <h2>Accessing Codelabs</h2>
                <p>
                    You should be able to complete any of them in your favorite development environment. Just pick a
                    codelab about a topic that you find interesting and follow the instructions.
                </p>

                <h2>Suggested order</h2>

                <ol>
                    <li>Promise API Basics</li>
                    <li>Fetch API Basics</li>
                    <li>IndexedDB Basics</li>
                </ol>
            </google-codelab-step>
        </google-codelab>
    </template>
    <script>
        Polymer({
            is: 'codelab-about',
        });
    </script>
</dom-module>
